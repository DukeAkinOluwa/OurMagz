<section class="Chats">
    <div class="Chat_Holder">
        <section class="Chat_Top">
            <div class="Chat_Arrow_Container">
                <div class="fa fa-arrow-left Chat_Arrow"></div>
            </div>
            <div class="Chat_Profile_Image_Frame">
                <img src="../Images/Header_Background4.jpg" alt="" class="Chat_Profile_Image">
            </div>
            <div class="Chat_Heading">
                <h1>Lecturers</h1>
            </div>
        </section>
        <div class="Chat_Line"></div>
        <div class="Chat_Home"></div>
    </div>
</section>



<script>
    $('.Chat_Arrow').on('click',function(){
        dataki= "id="+2;
        $.ajax({
			url: "profile.html",
			type: "GET",
			data: "dataki",
			contentType : false,
			cache : false,
			processData:false,
			crossDomain: true,

			beforeSend:function(data){
				$('.Chats').html('<div class="moodloader"><img src="image/mood.gif"><img src="image/loader.gif" class="loading"></div>')
			},

			success:function(para2){
				$('.Chats').html(para2);
                $('.top-container').show();
                $('.menu-bar').show();
                                    
			},

			error:function(data){
				alert('Failed to process');
			}
		});
    })
</script>
