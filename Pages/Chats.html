                    </div>

<script>

function myFunction(x) {
if (x.matches) { // If media query matches
    $('.Chat_Arrow').on('click',function(){
        dataki= "id="+2;
        $.ajax({
			url: "Home_Page.html",
			type: "GET",
			data: "dataki",
			contentType : false,
			cache : false,
			processData:false,
			crossDomain: true,

			beforeSend:function(data){
				$('.content').html('<div class="moodloader"><img src="image/mood.gif"><img src="image/loader.gif" class="loading"></div>')
			},

			success:function(para2){
				$('.content').html(para2);
                $('.top-container').show();
                $('.menu-bar').show();
                                    
			},

			error:function(data){
				alert('Failed to process');
			}
		});
    })
  } else {
    $('.Chat_Arrow').on('click',function(){
        dataki= "id="+2;
        $.ajax({
			url: "profile.html",
			type: "GET",
			data: "dataki",
			contentType : false,
			cache : false,
			processData:false,
			crossDomain: true,

			beforeSend:function(data){
				$('.content').html('<div class="moodloader"><img src="image/mood.gif"><img src="image/loader.gif" class="loading"></div>')
			},

			success:function(para2){
				$('.content').html(para2);
                $('.top-container').show();
                $('.menu-bar').show();
                
                $('.vote-bar').hide();
                                    
			},

			error:function(data){
				alert('Failed to process');
			}
		});
    })
  }
}

var x = window.matchMedia("(max-width: 500px)")
myFunction(x) // Call listener function at run time
x.addListener(myFunction) // Attach listener function on state changes
